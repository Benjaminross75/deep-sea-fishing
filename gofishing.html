<body>

    <div>
        <div class="form-header1">
            <h1>Schedule Your Next Fishing Trip</h1>
    </div>

</div>



    <div class="form-text">
        <p>Please fill out this form below to schedule<br> your next fishing trip with us!</p>

    </div>

    <div class="form">
    <form action="/form-handling-url" method="post">
       <fieldset>
        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="first_name">
        </div>

        <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="last_name">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email_address">
        </div>

        <div class="form-text1a">
            <p>Please check which fish you would like to target:</p>

        </div>

        <div>
            <input type="radio" name="language" id="rad1" value="marlin">
                    <label for="rad1">Marlin</label>

                    <input type="radio" name="language" id="rad2" value="yellowfin-tuna">
                    <label for="rad2">Yellowfin Tuna</label>

                    <input type="radio" name="language" id="rad3" value="swordfish">
                    <label for="rad3">Swordfish</label>

        </div>

        <div>
          <label for="special requests">Special Requests</label>
          <textarea id="special requests" name="special_requests"></textarea>
        </div>

        <div>
            <input type="checkbox" name="signup" id="cb1" value="signup">
            <label for="cb1">Sign up for fishing newsletter</label>


        </div>
        <div>
            <button type="submit">Go Fishing</button>
        </div>

       </fieldset>

    </form>



</body>
</html>
